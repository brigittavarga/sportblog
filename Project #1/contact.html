<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/blog.css">
    <title>Sport Blog</title>
</head>

<body>

    <div id="wrapper">

        <header> <!-- HEADER -->

            <div class="content">

                <a href="blog.html"> <!-- LOGO -->
                    <div id="logo">SB</div>
                </a>

                <nav> <!-- NAVIGATION -->
                    <ul>
                        <li><a href="blog.html">Home</a></li>
                        <li><a href="post.html">Football</a></li>
                        <li><a href="post.html">Hockey</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>

                <div class="clearfix"></div>

            </div>

        </header>

            <div id="main"> <!-- MAIN CONTENT -->

                <div class="content">
                    <div class="contact">
                        <form action="#" method="post">
                            <h1>Contact form</h1>
                            <div class="input-row">
                                <input type="text" name="first_name" value="" placeholder="First name">
                            </div>
                            <div class="input-row">
                                <input type="text" name="last_name" value="" placeholder="Last name">
                            </div>
                            <div class="input-row">
                                <input type="email" name="email" value="" placeholder="Email">
                            </div>
                            <div class="input-row">
                                <textarea name="message" id="" cols="30" rows="10" placeholder="Your message"></textarea>
                            </div>
                            <div class="input-row">
                                <input type="submit" name="submit" value="Submit Form">
                            </div>
                        </form>

                        <address>
                            <p class="company"><strong>Company name</strong></p>
                            <p>John Doe<br>
                                Street 123<br>
                                Boston <br><br>
                                Tel. 01/254 76 298 0<br><br>
                                <b>Email:</b><a href="mailto:info@email.com"> info@email.com</a>
                            </p>
                        </address>
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>

            <footer>
                <div class="copyright">&copy; My Company 2019</div>
                <div class="contact">
                    <a href="mailto:info@email.com">info@email.com</a>
                </div>
                <div class="clearfix"></div>
            </footer>

    </div>

</body>

</html>
